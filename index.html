<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <title>The Phnom Penh Post | Social Links Profile</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img src="assets/images/PPP 176x176.png" alt="Profile Picture">
    </div>
    <div class="information">
      <p class="name">POST KHMER</p>
      <p class="city">Phnom Penh, Cambodia</p>
    </div>
    <div class="discription">
      "ភ្នំពេញប៉ុស្តិ៍ គឺជាប្រភពព័ត៌មានដែលអាចជឿទុកចិត្តបាននៅកម្ពុជា"
    </div>
    <div class="social-media">
      <a href="https://www.postkhmer.com" target="_blank" class="button website">
    
          <img src="assets/Logo/1.png" alt="Website">
        <span>Website</span>
      </a>
      <a href="https://facebook.com/PostKhmer" target="_blank" class="button facebook">
        <img src="assets/Logo/2.png" alt="Facebook">
        <span>Facebook</span>
      </a>
      <a href="https://www.youtube.com/@PostKhmerOfficial" target="_blank" class="button youtube">
        <img src="assets/Logo/8.png" alt="YouTube">
        <span>YouTube</span>
      </a>
      <a href="https://x.com/postkhmer" target="_blank" class="button twitter">
        <img src="assets/Logo/3.png" alt="Twitter">
        <span>Twitter</span>
      </a>
      <a href="https://linkedin.com/company/postkhmer" target="_blank" class="button linkedin">
        <img src="assets/Logo/4.png" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
      <a href="https://t.me/PostKhmerNews" target="_blank" class="button telegram">
        <img src="assets/Logo/5.png" alt="Telegram">
        <span>Telegram</span>
      </a>
      <a href="https://instagram.com/postkhmer" target="_blank" class="button instagram">
        <img src="assets/Logo/6.png" alt="Instagram">
        <span>Instagram</span>
      </a>
      <a href="https://tiktok.com/@postkhmerofficial" target="_blank" class="button tiktok">
        <img src="assets/Logo/7.png" alt="TikTok">
        <span>TikTok</span>
      </a>
      
    </div>
  </div>
</body>
</html>
